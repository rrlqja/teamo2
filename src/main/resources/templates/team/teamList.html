<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>TeamList</title>
</head>
<body>
<div th:each="team : ${teamPage}">
    <div th:text="${team.teamName}" th:onclick="|location.href='@{/team/{teamId}(teamId=*{team.id})}'|"></div>
</div>
<div>
    <button th:onclick="|location.href='@{/team/createTeam}'|">팀 생성</button>
</div>
</body>
</html>
